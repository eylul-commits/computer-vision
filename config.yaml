# Dataset Configuration
datasets:
  fire:
    root: "fire-dataset/archive/data"
    type: "detection"  # YOLO format
    classes: ["smoke", "fire"]
    num_classes: 2
    convert_to_classification: true  # Convert detection to classification
    
  smoke:
    root: "smoke-dataset"
    type: "classification"
    classes: ["cloud", "other", "smoke"]
    num_classes: 3

# Data Preprocessing
preprocessing:
  image_size: 224
  augmentation:
    enabled: true
    horizontal_flip: 0.5
    rotation: 15
    color_jitter:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.1
    normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

# Training Configuration
training:
  batch_size: 32
  num_epochs: 50
  early_stopping_patience: 10
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: "adam"
  scheduler: "cosine"
  mixed_precision: true
  num_workers: 4

# Model Configuration
models:
  baseline_cnn:
    name: "SimpleCNN"
    dropout: 0.5
    
  transfer_learning:
    - name: "resnet50"
      pretrained: true
      freeze_backbone: false
    - name: "efficientnet_b0"
      pretrained: true
      freeze_backbone: false
    - name: "convnext_tiny"
      pretrained: true
      freeze_backbone: false
      
  transformer:
    - name: "vit_base_patch16_224"
      pretrained: true
      freeze_backbone: false
    - name: "deit3_base_patch16_224"
      pretrained: true
      freeze_backbone: false
      
  sota_2025:
    - name: "dinov2"  # uses timm/vit_small_patch14_dinov2.lvd142m under the hood
      pretrained: true
      freeze_backbone: false

# Evaluation
evaluation:
  metrics: ["accuracy", "precision", "recall", "f1", "confusion_matrix", "roc_auc"]
  save_predictions: true
  visualize_results: true

# Output Directories
output:
  models: "models"
  logs: "logs"
  results: "results"
  figures: "figures"

